{% extends "sentry/layout.html" %}

{% load sentry_api %}

{% block body %}
  <div id="blk_router">
    <div class="loading">
      <div class="loading-mask"></div>
      <div class="loading-indicator"></div>
      <div class="loading-message">
        <p>Please wait while we load a considerable amount of JavaScript.</p>
        <p><small>You may need to disable adblocking extensions to load Common LIMS.</small></p>
      </div>
    </div>
  </div>
  <script>
  $(function() {
    if (typeof SentryRenderApp === 'function') SentryRenderApp();
  });
  </script>
{% endblock %}
